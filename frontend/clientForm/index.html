<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Smile form</title>
    <link rel="icon" type="image/x-icon" href="./logo.png" />
    <!-- <style></style> -->
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-2">
      <div class="container d-flex justify-content-center align-items-center">
        <!-- Company Name on the Left -->
        <a class="navbar-brand" href="#">
          <img
            src="https://www.smilecomputers.in/images/logo.png"
            alt="Smile computers logo"
          />
        </a>
      </div>
    </nav>

    <div class="form-container">
      <div class="compHead">
        <h2>Client Registration Form</h2>
        <span id="issueName"></span>
      </div>
      <form id="registration-form">
        <!-- Flocating test -->
        <div class="form-group form-label form-floating mb-3">
          <input
            type="text"
            class="form-control"
            name="company"
            id="company"
            placeholder="Smile Computers"
            required
          />
          <label for="company">Company</label>
        </div>
        <div class="form-group form-floating">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="name"
            required
          />
          <label for="name">Contact person</label>
        </div>
        <div class="form-group form-floating">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="email"
            required
          />
          <label for="email">Email</label>
        </div>
        <div class="form-group form-floating">
          <input
            type="text"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="phone"
            required
          />
          <label for="phone">Phone Number</label>
        </div>
        <div class="form-group form-floating">
          <input
            type="text"
            class="form-control"
            id="address"
            name="address"
            placeholder="address"
            required
          />
          <label for="address">Address</label>
        </div>

          <input class="input" type="text" name="cardno" id="cardno"
              placeholder="" required />
          <label class="label rounded" html="cardno">Card No</label>
          <div class="error"></div>
      </div> -->
        <!-- <div class="form-group mb-3">
          <label for="formFile" class="form-label">Default file input example</label>
          <input class="form-control" type="file" id="formFile">
        </div> -->
        <!-- <div class="form-group form-floating">
          <textarea 
          type="text"
          class="form-control"
          id="floatingTextarea"
          name="issue"
          placeholder="issue"
          style="height: 100px;">
          </textarea>
          <label for="floatingTextarea">Issue in detail</label>
        </div> -->

        <div class="buttons">
          <button type="submit" class="submit-btn">SUBMIT</button>
          <!-- <button type="reset" class="reset-btn">Reset</button> -->
        </div>
      </form>

      <div
        id="toast-container"
        class="position-absolute top-50 start-50 translate-middle"
      ></div>

      <div class="confirmation" id="confirmation" style="display: none">
        Your request has been submitted successfully.
      </div>
    </div>
    <div class="mt-3">
      <footer class="bg-dark text-light text-center py-2">
        <div>
          Contact: support@smilecomputers.in | smilecomputer3@gmail.com<br />
          Phone: 968-731-6675 | 942-955-3521
        </div>
      </footer>
    </div>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

    />

  </body>
