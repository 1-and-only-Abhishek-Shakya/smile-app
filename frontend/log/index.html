<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Schedule / Activity</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Company Name on the Left -->
        <a class="navbar-brand" href="#">
          <img
            src="https://www.smilecomputers.in/images/logo.png"
            alt="Smile computers logo"
          />
        </a>
        <!-- Additional Details on the Right -->
        <div class="ml-auto">
          <span>Logged in as Administrator</span>
          <a class="btn btn-danger ml-3" href="#">Logout</a>
        </div>
      </div>
    </nav>
    <div class="container nameContainer mt-5">
      <div class="fs-3">Daily Engineer Schedule</div>
      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#entryModal"
      >
        Make Entry
      </button>

      <!-- Entry Modal -->
      <div
        class="modal fade"
        id="entryModal"
        tabindex="-1"
        aria-labelledby="entryModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="entryModalLabel">Make Entry</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Entry Form -->
              <form id="entryForm">
                <div class="mb-3">
                  <label for="companyName" class="form-label"
                    >Company Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="companyName"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="entryType" class="form-label"
                    >Engineer Name:</label
                  >
                  <select class="form-select" id="entryType" required>
                    <option value="1">Rajendra</option>
                    <option value="2">Deepak</option>
                    <option value="3">Anil</option>
                    <option value="4">Accounts</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="remarks" class="form-label"
                    >Remarks / Schedule</label
                  >
                  <textarea
                    class="form-control"
                    id="remarks"
                    rows="4"
                    required
                  ></textarea>
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  onclick="makeEntries(event)"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container dateNdBtn">
      <form>
        <input type="date" name="date" id="dateSelect" />
      </form>
      <!-- Filter Button Group -->
      <!-- <div class="forFlex"> -->
        <div class="btn-group ms-4 mt-2 mb-1">
          <!-- <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="Rajendra"
            autocomplete="off"
            
          />
          <label class="btn btn-outline-primary" for="Rajendra">Rajendra</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="Deepak"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="Deepak">Deepak</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="Anil"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="Anil">Anil</label> -->
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
              Select Engineer
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" id="Rajendra" href="#">Rajendra</a></li>
              <li><a class="dropdown-item" id="Deepak" href="#">Deepak</a></li>
              <li><a class="dropdown-item" id="Anil" href="#">Anil</a></li>
              <li><a class="dropdown-item" id="Accounts" href="#">Accounts</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container table table-responsive">
      <table class="table table-hover mt-4">
        <thead>
          <tr>
            <th scope="col">Sr. No</th>
            <th scope="col">Date</th>
            <th scope="col">Company</th>
            <th scope="col">Engineer</th>
            <th scope="col">Remarks / Schedule</th>
          </tr>
        </thead>
        <tbody class="table-group-divider" id="entriesTableBody">
          <!-- Table rows will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </body>
  <link rel="stylesheet" href="./log.css" />
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"
  ></script>
  <script

    crossorigin="anonymous"
  ></script>
  <!-- Adding popper.js link for remarks -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
  <script src="./log.js"></script>
</html>
