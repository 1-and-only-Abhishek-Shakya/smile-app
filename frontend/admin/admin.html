<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Admin</title>
    <!-- Add Bootstrap CSS link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./admin.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <!-- Company Name on the Left -->
        <a class="navbar-brand" href="#">
          <img
            src="https://www.smilecomputers.in/images/logo.png"
            alt="Smile computers logo"
          />
        </a>
        <!-- Additional Details on the Right -->
        <div class="ml-auto">
          <span>Logged in as Administrator</span>
          <a class="btn btn-danger ml-3" href="#">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <!-- Search Bar -->
      <div class="mb-3">
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search by Company, User, or Date"
        />
      </div>
      <!-- Filter Button Group -->
      <div class="forFlex">
        <div class="btn-group mb-3">
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="filterAll"
            autocomplete="off"
            checked
          />
          <label class="btn btn-outline-primary" for="filterAll">All</label>

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="filterPending"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="filterPending"
            >Pending</label
          >

          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="filterCompleted"
            autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="filterCompleted"
            >Completed</label
          >
          <!-- <button class="btn btn-secondary" id="filterAll">All</button>
        <button class="btn btn-secondary" id="filterPending">Pending</button>
        <button class="btn btn-secondary" id="filterCompleted"> -->
          <!-- Completed -->
          <!-- </button> -->
        </div>
        <div class="clientList">
          <button
            class="btn btn-info clientBtn"
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#myModal"
            onclick="renderClientList(clientData)"
          >
            Client List
          </button>
          <!-- The Modal -->
          <div class="modal" id="myModal">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
              <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                  <h4 class="modal-title">Client List</h4>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>

                <!-- Modal Body -->
                <div class="modal-body">
                  <div class="table-responsive">
                  <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Company</th>
                        <th>Contact Person</th>
                        <th>Email</th>
                        <th>Contact</th>
                        <th>Address</th>
                      </tr>
                    </thead>
                    <tbody id="clientTableBody">
                      <!-- Data will be filled here dynamically -->
                    </tbody>
                  </table>
                </div>
                </div>

                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Card List -->
      <div class="row" id="cardList">
        <!-- Cards will be dynamically added here -->
      </div>
      <div id="client">
        <!-- For rendering client list via modal -->
      </div>
    </div>
    <footer class="bg-dark text-light text-center py-2">Smile Computers</footer>

    <!-- Add Bootstrap and jQuery JavaScript links -->
